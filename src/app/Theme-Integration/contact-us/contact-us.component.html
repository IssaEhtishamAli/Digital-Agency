
<!--------------------Contact Us Section-------------------------->

<section id="contactform">
    <h1 class="text-center title">CONTACT US</h1>
    <div class="container">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="">First Name:</label>
                <input type="text" class="form-control"  placeholder="Type here your First Name...">
              </div>
              <div class="col">
                <label for="">Last Name:</label>
                <input type="text" class="form-control"  placeholder="Type here your Last Name...">
              </div>
            </div> <br>
            <div class="form-row">
              <div class="col">
                <label for="">Email:</label>
                <input type="text" class="form-control"  placeholder="Type here your email...">
              </div>
              <div class="col">
                <label for="">Contact Number:</label>
                <input type="text" class="form-control"  placeholder="Type here your Contact Number">
              </div>
            </div>
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control"  id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary" >Sign in</button>
          </form>
    </div>
  </section>
  
  <br>
